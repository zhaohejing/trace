<div ng-controller="views.achievement.medal.modify as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>
                <a ng-if="!vm.activity.id" href="#">添加成就</a>
                <a ng-if="vm.activity.id" href="#">编辑成就: {{vm.activity.title}}</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">成就名称</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-class="{'edited':vm.activity.title}" placeholder="成就名称"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">系列名称</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-class="{'edited':vm.activity.title}" placeholder="系列名称"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">达成条件</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-class="{'edited':vm.activity.title}" placeholder="达成条件"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">积分</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-class="{'edited':vm.activity.title}" placeholder="积分"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">成就值</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-class="{'edited':vm.activity.title}" placeholder="成就值"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">称号</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-class="{'edited':vm.activity.title}" placeholder="称号"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">系列</label>
                            <div class="col-md-9">
                                <select ng-model="vm.table.filter.state"
                                        class="form-control edited" ui-validate="'$value>0'"
                                        ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.filter.states"></select>
                                <div class="form-control-focus"> </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <div class="col-md-12">
                                <select ng-model="vm.table.filter.state"
                                        class="form-control edited" ui-validate="'$value>0'"
                                        ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.filter.states"></select>
                                <div class="form-control-focus"> </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <div class="col-md-12">
                                <select ng-model="vm.table.filter.state"
                                        class="form-control edited" ui-validate="'$value>0'"
                                        ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.filter.states"></select>
                                <div class="form-control-focus"> </div>
                            </div>

                        </div>
                    </div>
                </div>

       
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商城购买按钮</label>
                            <div class="col-md-9">
                                <div ng-file-select="vm.file.onFileSelect($files)"
                                     data-multiple="vm.file.multiple" title="选择图片"
                                     onclick="this.value = null"
                                     class="btn btn-upload">点击上传图片</div>
                                <ol>
                                    <li ng-repeat="(k,v) in vm.file.selectFiles">
                                        {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4">
                            <label>基础成就</label>
                            <input type="radio" name="type" value="0" ng-model="vm.activity.type" />
                        </div>
                        <div class="col-xs-4">
                            <label>组合成就</label>
                            <input type="radio" name="type" value="1" ng-model="vm.activity.type" />
                        </div>
                        <div class="col-xs-4">
                            <button type="button" ng-click="vm.cancel()">绑定纪念章</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <div class="tiles">
                            <div class="tile bg-grey" ng-file-select="vm.file.onFileSelect($files)" data-multiple="vm.file.multiple" onclick="this.value = null">
                                <div class="tile-body">
                                    <i class="fa fa-cloud-upload"></i>
                                </div>
                                <div class="tile-object">
                                    <div class="name"> 限制 </div>
                                    <div class="number"> 170x170 </div>
                                </div>
                            </div>
                            <ol>
                                <li ng-repeat="(k,v) in vm.file.selectFiles">
                                    {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-xs-4"></div>
                  
                </div>
                <div ueditor id="Container" config="{{vm.config }}"></div>
            </div>

            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" class="btn btn-sm default" ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" class="btn btn-sm blue" busy-text="保存"
                        ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
