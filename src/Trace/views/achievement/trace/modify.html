<div ng-controller="views.achievement.trace.modify as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>
                <a ng-if="!vm.activity.id" href="#">添加游迹</a>
                <a ng-if="vm.activity.id" href="#">编辑游迹: {{vm.activity.title}}</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">游迹名称</label>
                            <div class="col-md-9">
                                <input type="text"  class="form-control"  ng-class="{'edited':vm.activity.title}"   placeholder="商品名称"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">游迹URL</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-class="{'edited':vm.activity.title}" placeholder="商品价格"
                                       required ng-model="vm.activity.title">
                            </div>
                        </div>

                    </div>
                  
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">一级分类</label>
                            <div class="col-md-8">
                                <select ng-model="vm.activity.cate" class="form-control edited" ui-validate="'$value>0'"
                                        ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.cates"></select>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">二级分类</label>
                            <div class="col-md-8">
                                <select ng-model="vm.activity.cate" class="form-control edited" ui-validate="'$value>0'"
                                        ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.cates"></select>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">三级分类</label>
                            <div class="col-md-8">
                                <select ng-model="vm.activity.cate" class="form-control edited" ui-validate="'$value>0'"
                                        ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.cates"></select>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                
                        <div class="form-group form-md-line-input">
                            <div ng-file-select="vm.file.onFileSelect($files)"
                                 data-multiple="vm.file.multiple" title="选择图片"
                                 onclick="this.value = null"
                                 class="bigfile"></div>
                            <ol>
                                <li ng-repeat="(k,v) in vm.file.selectFiles">
                                    {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                </li>
                            </ol>
                        </div>
                </div>
                <div class="row">
                    <div baidu-map="f72BmbnulkYkxmS3YGqz94CTmutP0jbL" 
                         map-ready="vm.mapReady(map,draw)" overlays="vm.overlays" style="height: 470px">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" class="btn btn-sm blue"  ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" class="btn btn-sm blue" busy-text="保存"
                        ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
