<div ng-controller="views.achievement.trace.index as vm">
    <div class="page-bar">
        <div class="col-xs-9">
            <ul class="page-breadcrumb">

                <li>
                    <i class="fa fa-hand-o-right"></i>
                    <a href="#">游迹成就管理</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-3 right">
            <ul class="page-breadcrumb" style="float: right">
                <li>
                    <button class="btn btn-sm blue" ng-click="vm.add()"><i class="fa fa-plus"></i> 添加</button>
                </li>
                <li>
                    <button class="btn btn-sm blue" ng-click="vm.export()"><i class="fa fa-plus"></i> 导出</button>
                </li>
            </ul>
        </div>


    </div>
    <div class="portlet light bordered">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group form-md-line-input">
                    <label class="col-md-2 control-label">类别</label>
                    <div class="col-md-3">
                        <select ng-model="vm.table.filter.state"
                                class="form-control edited" ui-validate="'$value>0'"
                                ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.filter.states"></select>
                        <div class="form-control-focus"> </div>
                    </div>
                    <div class="col-md-3">
                        <select ng-model="vm.table.filter.state"
                                class="form-control edited" ui-validate="'$value>0'"
                                ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.filter.states"></select>
                        <div class="form-control-focus"> </div>
                    </div>
                    <div class="col-md-3">
                        <select ng-model="vm.table.filter.state"
                                class="form-control edited" ui-validate="'$value>0'"
                                ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.filter.states"></select>
                        <div class="form-control-focus"> </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group form-md-line-input">
                    <label class="col-md-4 control-label">分类</label>
                    <div class="col-md-8">
                        <select ng-model="vm.table.filter.cates"
                                class="form-control edited" ui-validate="'$value>0'"
                                ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.cates"></select>
                        <div class="form-control-focus"> </div>
                    </div>
                 
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group form-md-line-input has-info">
                    <div class="input-group input-group-sm">
                        <div class="input-group-control">
                            <input type="text" class="form-control input-sm" placeholder="按条件搜索" ng-model="vm.table.filter.name">
                        </div>
                        <span class="input-group-btn btn-right">
                            <button ng-click="vm.init()" class="btn green-haze" type="button">查询</button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <table st-table="vm.table.data" class="table table-striped">
                <thead>
                    <tr>
                        <th st-sort="a">成就名称</th>
                        <th>一级分类</th>
                        <th>二级分类</th>
                        <th>三级分类</th>
                        <th>积分</th>
                        <th>纪念章数量</th>
                        <th>成就值</th>
                        <th>称号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in vm.table.data">
                        <td>{{row.a}}</td>
                        <td>{{row.b}}</td>
                        <td>{{row.c}}</td>
                        <td>{{row.balance}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.email}}</td>
                        <td>
                            <button type="button" ng-click="vm.modify(row)" class="btn btn-sm btn-default">
                                修改
                            </button>
                            <button type="button" ng-click="vm.low(row)" class="btn btn-sm btn-warning">
                                下架
                            </button>
                            <button type="button" ng-click="vm.delete(row)" class="btn btn-sm btn-danger">
                                删除
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <div pagination conf="vm.table.pageConfig"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>


        </div>
    </div>
</div>
