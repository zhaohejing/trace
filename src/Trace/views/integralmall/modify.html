<div ng-controller="views.integralmall.modify as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>
                <a ng-if="!vm.activity.id" href="#">添加商品</a>
                <a ng-if="vm.activity.id" href="#">编辑商品: {{vm.activity.title}}</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
        
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品名称</label>
                            <div class="col-md-9">
                                <input type="text"  placeholder="商品名称"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">商品种类</label>
                            <div class="col-md-8">
                                <select ng-model="vm.activity.cate" ng-options="m.id as m.name for m in vm.cates"></select>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">商品价格</label>
                            <div class="col-md-8">
                                <input type="text" placeholder="商品价格"
                                       required ng-model="vm.activity.title">
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">商品库存</label>
                            <div class="col-md-8">
                                <input type="text" placeholder="商品库存"
                                       required ng-model="vm.activity.title">
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-4">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">发布时间</label>
                            <div class="col-md-8">
                                <p class="input-group">
                                    <input type="text" class="form-control" placeholder="发布时间"
                                           uib-datepicker-popup="yyyy/MM/dd" readonly
                                           ng-model="vm.activity.endTime"
                                           is-open="vm.date.leftopen"
                                           datepicker-options="vm.date.dateOptions"
                                           ng-required="true"
                                           current-text="今天"
                                           datetimepicker-neutral-timezone
                                           clear-text="清除"
                                           close-text="关闭" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"
                                                ng-click="vm.date.openleft()">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>

                                <div class="form-control-focus"> </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <div ng-file-select="vm.file.onFileSelect($files)"
                                 data-multiple="vm.file.multiple" title="选择图片"
                                 onclick="this.value = null"
                                 class="border">点击上传图片</div>
                            <ol>
                                <li ng-repeat="(k,v) in vm.file.selectFiles">
                                    {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                                <div ng-file-select="vm.file.onFileSelect($files)"
                                     data-multiple="vm.file.multiple" title="选择图片"
                                     onclick="this.value = null"
                                     class="border">点击上传图片</div>
                                <ol>
                                    <li ng-repeat="(k,v) in vm.file.selectFiles">
                                        {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                    </li>
                                </ol>
                        </div>
                    </div>
                </div>
                <div ueditor id="Container" config="{{vm.config }}"></div>
             
            </div>

            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button"  ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" busy-text="保存"
                        ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
