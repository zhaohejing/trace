<div ng-controller="views.integralmall.modify as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>
                <a ng-if="!vm.product.id" href="#">添加商品</a>
                <a ng-if="vm.product.id" href="#">编辑商品: {{vm.product.product_name}}</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-class="{'edited':vm.product.product_name}" placeholder="商品名称"
                                       required ng-model="vm.product.product_name">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品种类</label>
                            <div class="col-md-9">
                                <select ng-model="vm.product.product_type" class="form-control edited" ui-validate="'$value>0'"
                                        ng-class="{'edited':vm.product.product_type>0}" ng-options="m.id as m.name for m in vm.cates"></select>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品价格</label>
                            <div class="col-md-9">
                                <input type="number" ng-pattern="/^([1-9][0-9]*){1,9}$/"  class="form-control"  ng-class="{'edited':vm.product.product_price}" placeholder="商品价格"
                                       required ng-model="vm.product.product_price">
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品库存</label>
                            <div class="col-md-9">
                                <input type="number" ng-pattern="/^([1-9][0-9]*){1,9}$/" class="form-control" ng-class="{'edited':vm.product.inventory}" placeholder="商品库存"
                                       required ng-model="vm.product.inventory">
                            </div>
                        </div>

                    </div>

                </div>
                <div class="row">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">上线时间:</label>
                        <div class="col-md-9">
                            <div class="dropdown dropdown1-parent">
                                <a class="dropdown-toggle" id="dropdown1" role="button"
                                   data-toggle="dropdown" data-target=".dropdown1-parent"
                                   href="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-ng-model="vm.product.online_time"
                                               data-date-time-input="YYYY-MM-DD HH:mm">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="vm.product.online_time"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-6">
                            <div class="tiles">
                                <div class="tile bg-grey" ng-file-select="vm.file.onFileSelect($files,1)" data-multiple="vm.file.multiple" onclick="this.value = null">
                                    <div class="tile-body">
                                        <i class="fa fa-cloud-upload"></i>
                                    </div>
                                    <div class="tile-object">
                                        <div class="name"> 限制 </div>
                                        <div class="number"> 150x150 </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div ng-if="vm.file.model[1].url" class="col-xs-6">
                            <div class="tile bg-grey" >
                                <div class="tile-body">
                                    <img ng-if="vm.file.model[1].url" src="{{vm.file.model[1].url}}" alt="" />
                                </div>
                            </div>
                         
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="col-xs-6">
                            <div class="tiles">
                                <div class="tile bg-grey" ng-file-select="vm.file.onFileSelect($files,2)" data-multiple="vm.file.multiple" onclick="this.value = null">
                                    <div class="tile-body">
                                        <i class="fa fa-cloud-upload"></i>
                                    </div>
                                    <div class="tile-object">
                                        <div class="name"> 限制 </div>
                                        <div class="number"> 100x100 </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div ng-if="vm.file.model[2].url" class="col-xs-6">
                            <div class="tiles">
                                <img ng-src="vm.file.model[2].url" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-2 control-label">商品简介</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="3" ng-class="{'edited':vm.product.description}"
                                      placeholder="商品简介" ng-model="vm.product.description"></textarea>
                        </div>
                    </div>
                </div>
                <ueditor config="editorConfig" ng-model="vm.product.content">
                </ueditor>
            </div>

            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" class="btn btn-sm default" ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" class="btn btn-sm blue" busy-text="保存"
                        ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
