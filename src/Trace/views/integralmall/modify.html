<div ng-controller="views.integralmall.modify as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>
                <a ng-if="!vm.activity.id" href="#">添加商品</a>
                <a ng-if="vm.activity.id" href="#">编辑商品: {{vm.activity.title}}</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品名称</label>
                            <div class="col-md-9">
                                <input type="text"  class="form-control"  ng-class="{'edited':vm.activity.title}"   placeholder="商品名称"
                                       required ng-model="vm.activity.title">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品种类</label>
                            <div class="col-md-9">
                                <select ng-model="vm.activity.cate" class="form-control edited" ui-validate="'$value>0'"
                                    ng-class="{'edited':vm.model.type>0}" ng-options="m.id as m.name for m in vm.cates"></select>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品价格</label>
                            <div class="col-md-9">
                                <input type="text"  class="form-control"  ng-class="{'edited':vm.activity.title}" placeholder="商品价格"
                                       required ng-model="vm.activity.title">
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">商品库存</label>
                            <div class="col-md-9">
                                <input type="text"  class="form-control"  ng-class="{'edited':vm.activity.title}" placeholder="商品库存"
                                       required ng-model="vm.activity.title">
                            </div>
                        </div>

                    </div>
                  
                </div>
                <div class="row">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">上线时间:</label>
                        <div class="col-md-9">
                            <div class="dropdown dropdown1-parent">
                                <a class="dropdown-toggle" id="dropdown1" role="button"
                                   data-toggle="dropdown" data-target=".dropdown1-parent"
                                   href="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-ng-model="vm.gift.date"
                                               data-date-time-input="YYYY-MM-DD HH:mm">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="vm.gift.date"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
              
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <div ng-file-select="vm.file.onFileSelect($files)"
                                 data-multiple="vm.file.multiple" title="选择图片"
                                 onclick="this.value = null"
                                 class="smallfile"></div>
                            <ol>
                                <li ng-repeat="(k,v) in vm.file.selectFiles">
                                    {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <div ng-file-select="vm.file.onFileSelect($files)"
                                 data-multiple="vm.file.multiple" title="选择图片"
                                 onclick="this.value = null"
                                 class="bigfile"></div>
                            <ol>
                                <li ng-repeat="(k,v) in vm.file.selectFiles">
                                    {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group form-md-line-input has-success">
                        <label class="col-md-2 control-label">商品简介</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="3" ng-class="{'edited':vm.activity.title}"
                                      placeholder="商品简介" ng-model="vm.activity.title"></textarea>
                        </div>
                    </div>
                </div>
                <div ueditor id="Container" config="{{vm.config }}"></div>
            </div>

            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" class="btn btn-sm blue"  ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" class="btn btn-sm blue" busy-text="保存"
                        ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
