<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="!vm.user.id">添加用户</span>
                <span ng-if="vm.user.id">编辑用户: {{vm.user.user_name}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">用户名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="用户名称" maxlength="120"
                                   ng-class="{'edited':vm.user.user_name}" required ng-model="vm.user.user_name">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">昵称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="昵称" maxlength="120"
                                   ng-class="{'edited':vm.user.nick_name}" required ng-model="vm.user.nick_name">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">密码</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" placeholder="密码" 
                                   ng-class="{'edited':vm.user.password}" required ng-model="vm.user.password">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">状态</label>
                        <div class="col-md-9">
                            <select ng-model="vm.user.status" class="form-control edited" ui-validate="'$value>0'"
                                    ng-class="{'edited':vm.user.status>0}" ng-options="m.id as m.name for m in vm.cates"></select>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
