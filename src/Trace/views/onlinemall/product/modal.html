<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span >商品: {{vm.row.name}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">数量:</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" ng-class="{'edited':vm.count}"
                                placeholder="请输入生成二维码商品数量" maxlength="120"
                               required ng-model="vm.count">
                    </div>
                </div>
            </div>
         
        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-sm default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" class="btn btn-sm blue" busy-text="保存"
                    ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
