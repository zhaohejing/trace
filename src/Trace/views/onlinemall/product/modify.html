<div ng-controller="views.integralmall.product.modify as vm">
    <div class="page-bar">
        <div class="col-xs-9">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-hand-o-right"></i>
                    <a href="#">商品添加</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-3 right">
            <ul class="page-breadcrumb" style="float:right">
                <li>
                    <input type="checkbox" id="check" />
                    <label for="check">是否是纪念章</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
            <div class="row">
                <div class="modal-title">
                    纪念章属性
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group form-md-line-input">
                                <label class="col-md-3 control-label">纪念章名称</label>
                                <div class="col-md-9">
                                    <input type="text" placeholder="纪念章名称"
                                           required ng-model="vm.activity.title">
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-6">
                            <div class="form-group form-md-line-input">
                                <label class="col-md-3 control-label">选择系列</label>
                                <div class="col-md-9">
                                    <select ng-model="vm.activity.cate" ng-options="m.id as m.name for m in vm.cates"></select>
                                    <select ng-model="vm.activity.cate" ng-options="m.id as m.name for m in vm.cates"></select>
                                    <select ng-model="vm.activity.cate" ng-options="m.id as m.name for m in vm.cates"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">纪念章名称</label>
                            <div class="col-md-9">
                                <textarea rows="3" cols="80" ng-model="vm.activity.content"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-md-line-input">
                        <div ng-file-select="vm.file.onFileSelect($files)"
                             data-multiple="vm.file.multiple" title="选择图片"
                             onclick="this.value = null"
                             class="border">点击上传图片</div>
                        <ol>
                            <li ng-repeat="(k,v) in vm.file.selectFiles">
                                {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                            </li>
                        </ol>
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="modal-title">
                    商品属性
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group form-md-line-input">
                                <label class="col-md-3 control-label">商品名称</label>
                                <div class="col-md-9">
                                    <input type="text" placeholder="商品名称"
                                           required ng-model="vm.activity.title">
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-6">
                            <div class="form-group form-md-line-input">
                                <label class="col-md-4 control-label">商品价格</label>
                                <div class="col-md-8">
                                    <input type="text" placeholder="商品价格"
                                           required ng-model="vm.activity.title">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group form-md-line-input">
                                <label class="col-md-4 control-label">商品库存</label>
                                <div class="col-md-8">
                                    <input type="text" placeholder="商品库存"
                                           required ng-model="vm.activity.title">
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-6">
                            <div class="form-group form-md-line-input">
                                <label class="col-md-3 control-label">上线时间:</label>
                                <div class="col-md-9">
                                    <div class="dropdown dropdown1-parent">
                                        <a class="dropdown-toggle" id="dropdown1" role="button"
                                           data-toggle="dropdown" data-target=".dropdown1-parent"
                                           href="#">
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-ng-model="vm.gift.date"
                                                       data-date-time-input="YYYY-MM-DD HH:mm">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="vm.gift.date"
                                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"></datetimepicker>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group form-md-line-input">
                                <label class="col-md-4 control-label">商品标签</label>
                                <div class="col-md-8">
                                    <input type="text" placeholder="商品标签"
                                           required ng-model="vm.activity.title">
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-8">
                            <div class="col-xs-4">
                                <label>单一商品</label>
                                <input type="radio" name="type" value="0" ng-model="vm.activity.type"/>
                            </div>
                            <div class="col-xs-4">
                                <label>组合商品</label>
                                <input type="radio" name="type" value="1" ng-model="vm.activity.type" />
                            </div>
                            <div class="col-xs-4">
                                <button  type="button" ng-click="vm.cancel()">选择商品</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group form-md-line-input">
                                <div ng-file-select="vm.file.onFileSelect($files)"
                                     data-multiple="vm.file.multiple" title="选择图片"
                                     onclick="this.value = null"
                                     class="border">点击上传图片</div>
                                <ol>
                                    <li ng-repeat="(k,v) in vm.file.selectFiles">
                                        {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group form-md-line-input">
                                <div ng-file-select="vm.file.onFileSelect($files)"
                                     data-multiple="vm.file.multiple" title="选择图片"
                                     onclick="this.value = null"
                                     class="border">点击上传图片</div>
                                <ol>
                                    <li ng-repeat="(k,v) in vm.file.selectFiles">
                                        {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>

                    <div ueditor id="Container" config="{{vm.config }}"></div>
                </div>
            </div>
          
            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" busy-text="保存"
                        ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
