<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="!vm.gift.id">添加轮播图</span>
                <span ng-if="vm.gift.id"> {{vm.gift.giftName}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">轮播名称:</label>
                    <div class="col-md-9">
                        <input type="text"  placeholder="请输入轮播图名称" maxlength="120"
                               required ng-model="vm.gift.giftName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">URL:</label>
                    <div class="col-md-9">
                        <input type="text" placeholder="请输入URL地址" maxlength="120"
                               required ng-model="vm.gift.giftName">
                    </div>
                </div>
            </div>
          
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">轮播权重:</label>
                    <div class="col-md-9">
                        <input type="text" placeholder="请输入轮播权重" maxlength="120"
                               required ng-model="vm.gift.giftName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">上线时间:</label>
                    <div class="col-md-9">
                        <input type="text" placeholder="请输入上线时间" maxlength="120"
                               required ng-model="vm.gift.giftName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group form-md-line-input">
                    <div ng-file-select="vm.file.onFileSelect($files)"
                         data-multiple="vm.file.multiple" title="选择图片"
                         onclick="this.value = null"
                         class="border">点击上传图片</div>
                    <ol>
                        <li ng-repeat="(k,v) in vm.file.selectFiles">
                            {{v.file.name}} ----- {{v.progress.p}}% <a href="#" ng-click="vm.file.abort(k)">X</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                   ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
            <button ng-disabled="vm.saving" type="button"  ng-click="vm.cancel()">关闭</button>
        </div>
    </form>
</div>
