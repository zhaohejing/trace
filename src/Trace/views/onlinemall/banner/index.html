<div ng-controller="views.onlinemall.figure.index as vm">
    <div class="page-bar">
        <div class="col-xs-9">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-hand-o-right"></i>
                    <a href="#">Banner图管理</a>
                </li>
                <li>
                    <button ng-click="vm.add()"> 添加</button>
                </li>

            </ul>
        </div>
    </div>
    <div class="portlet light bordered">
        <div class="row">
            <div class="col-xs-12 ">
                <div class="col-xs-5">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">Banner图名称</label>
                        <div class="col-md-9">
                            <input type="text" placeholder="Banner图名称"
                                   ng-model="vm.table.filter.name">
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">状态</label>
                        <div class="col-md-8">
                            <select ng-model="vm.table.filter.state" ng-options="m.id as m.name for m in vm.states"></select>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                </div>
                <div class="col-xs-1">
                    <button ng-click="vm.init()"> 查询</button>
                </div>
            </div>

        </div>
        <div class="row">
            <table st-table="vm.table.data" class="table table-striped">
                <thead>
                    <tr>
                        <th st-sort="a">产品名称</th>
                        <th>创建时间</th>
                        <th>创建人</th>
                        <th>位置</th>
                        <th>状态</th>
                        <th>链接</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in vm.table.data">
                        <td>{{row.a}}</td>
                        <td>{{row.b}}</td>
                        <td>{{row.c}}</td>
                        <td>{{row.balance}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.email}}</td>
                        <td>
                            <a href="#"  ng-click="vm.modify(row)" >
                                修改
                            </a>
                            <a href="#"  ng-click="vm.low(row)" >
                                下线
                            </a>
                            <a href="#"  ng-click="vm.delete(row)" >
                                删除
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <div pagination conf="vm.table.pageConfig"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>


        </div>
    </div>
</div>
