<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
             
                <span >订单详情: {{vm.order.order_name}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">单号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="单号" maxlength="120"
                                   ng-class="{'edited':vm.order.order_num}" readonly ng-model="vm.order.order_num">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">订单名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="订单名称" maxlength="120"
                                   ng-class="{'edited':vm.order.order_name}" readonly ng-model="vm.order.order_name">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tabbable-line">
                    <div class="tab-content">
                        <table st-table="vm.order.list" class="table table-striped">
                            <thead>
                            <tr>
                                <th st-sort="a">商品名</th>
                                <th>价格</th>
                                <th>数量</th>
                                <th>总价</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in vm.order.list">
                                <td>{{row.name}}</td>
                                <td>{{row.price}}</td>
                                <td>{{row.total}}</td>
                                <td>{{row.price*row.total}}</td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td></td>
                                <td></td>
                                <td>总价:{{vm.order.all}}</td>
                                <td>运费:{{vm.order.courier_cost}}</td>
                            </tr>
                            </tfoot>
                        </table>


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">收货人姓名</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="收货人姓名" maxlength="120"
                                   ng-class="{'edited':vm.order.receiver}" readonly ng-model="vm.order.receiver">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">联系电话</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="联系电话" maxlength="120"
                                   ng-class="{'edited':vm.order.phone}" readonly ng-model="vm.order.phone">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
         
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-2 control-label">邮寄地址</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="3" ng-class="{'edited':vm.order.address}"
                                  placeholder="邮寄地址" readonly ng-model="vm.order.address"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">快递公司</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="快递公司" maxlength="120"
                                   ng-class="{'edited':vm.order.courier_company}" readonly ng-model="vm.order.courier_company">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">快递单号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="快递单号" maxlength="120"
                                   ng-class="{'edited':vm.order.courier_order}" readonly ng-model="vm.order.courier_order">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">发货时间:</label>
                        <div class="col-md-9">
                            <div class="dropdown dropdown1-parent">
                                <a class="dropdown-toggle" id="dropdown1" role="button"
                                   data-toggle="dropdown" data-target=".dropdown1-parent"
                                   href="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" required data-ng-model="vm.order.courier_time"
                                               data-date-time-input="YYYY-MM-DD HH:mm">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="vm.order.courier_time" ng-disabled="vm.type==1"
                                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
