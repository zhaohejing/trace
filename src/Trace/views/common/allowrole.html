<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="vm.user.id">分配角色: {{vm.user.user_name}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">用户名</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="用户名" readonly
                               ng-class="{'edited':vm.user.user_name}" required ng-model="vm.user.user_name">
                        <div class="form-control-focus"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label>角色列表</label>
                    <div class="md-checkbox-inline">
                        <div ng-repeat="row in vm.roles" class="md-checkbox has-info">
                            <input type="checkbox" id="_{{row.id}}" class="md-check" ng-model="temp" ng-click="vm.change(row,temp)">
                            <label for="_{{row.id}}">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> {{row.name}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     



        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-sm default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" class="btn btn-sm blue" busy-text="保存"
                    ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
