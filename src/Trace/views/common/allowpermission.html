<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="vm.gift.id">分配权限: {{vm.gift.giftName}} </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-3 control-label">用户名</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" placeholder="用户名" readonly
                               ng-class="{'edited':vm.user.user_name}" required ng-model="vm.user.user_name">
                        <div class="form-control-focus"> </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
          
        </div>



        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
